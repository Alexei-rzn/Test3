<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор раскроя камня</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор раскроя камня</h1>
        <form id="cuttingForm">
            <label for="sheetWidth">Ширина листа (мм):</label>
            <input type="number" id="sheetWidth" value="3680" readonly>
            
            <label for="sheetLength">Длина листа (мм):</label>
            <input type="number" id="sheetLength" value="760" readonly>

            <label for="sizeCount">Количество размерных кусков:</label>
            <input type="number" id="sizeCount" min="1" value="3">

            <div id="sizesContainer">
                <h2>Введите размеры:</h2>
                <div class="sizeInput">
                    <input type="number" class="sizeWidth" placeholder="Ширина (мм)" required>
                    <input type="number" class="sizeLength" placeholder="Длина (мм)" required>
                </div>
                <div class="sizeInput">
                    <input type="number" class="sizeWidth" placeholder="Ширина (мм)" required>
                    <input type="number" class="sizeLength" placeholder="Длина (мм)" required>
                </div>
                <div class="sizeInput">
                    <input type="number" class="sizeWidth" placeholder="Ширина (мм)" required>
                    <input type="number" class="sizeLength" placeholder="Длина (мм)" required>
                </div>
            </div>
            <button type="button" id="calculateBtn">Рассчитать</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
