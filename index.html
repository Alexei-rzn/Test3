<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с услугами</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Услуги и цены</h1>
    <table id="services-table" border="1">
        <thead>
            <tr>
                <th>Услуга</th>
                <th>Стоимость</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const url = 'https://raw.githubusercontent.com/username/repository/main/services_prices.csv'; // Замените ссылку на вашу

        // Загрузка CSV и парсинг
        Papa.parse(url, {
            download: true,
            header: true,
            complete: function(results) {
                const tableBody = document.querySelector('#services-table tbody');
                results.data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row['Услуга']}</td><td>${row['Стоимость']}</td><td>${row['Категория']}</td>`;
                    tableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
