<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поделиться страницей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Поделитесь этой страницей!</h1>
<button onclick="share()">Поделиться</button>

<script>
    const url = encodeURIComponent(window.location.href); // получаем текущий URL

    function share() {
        const platform = prompt('Выберите соцсеть для дележа:\n1. ВКонтакте\n2. WhatsApp\n3. Viber\n4. Telegram');

        switch (platform) {
            case '1':
                window.open(`https://vk.com/share.php?url=${url}`, '_blank');
                break;
            case '2':
                window.open(`https://api.whatsapp.com/send?text=${url}`, '_blank');
                break;
            case '3':
                window.open(`viber://forward?text=${url}`, '_blank');
                break;
            case '4':
                window.open(`https://t.me/share/url?url=${url}`, '_blank');
                break;
            default:
                alert('Неправильный выбор. Пожалуйста, попробуйте снова.');
        }
    }
</script>

</body>
</html>
