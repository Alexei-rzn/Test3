<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поделиться страницей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Поделитесь этой страницей!</h1>
<button onclick="share('vk')">Поделиться ВКонтакте</button>
<button onclick="share('whatsapp')">Поделиться в WhatsApp</button>
<button onclick="share('viber')">Поделиться в Viber</button>
<button onclick="share('telegram')">Поделиться в Telegram</button>
<button onclick="copyLink()">Скопировать ссылку</button>

<script>
    const url = encodeURIComponent(window.location.href); // получаем текущий URL

    function share(platform) {
        let shareUrl = '';
        switch (platform) {
            case 'vk':
                shareUrl = `https://vk.com/share.php?url=${url}`;
                break;
            case 'whatsapp':
                shareUrl = `https://api.whatsapp.com/send?text=${url}`;
                break;
            case 'viber':
                shareUrl = `viber://forward?text=${url}`;
                break;
            case 'telegram':
                shareUrl = `https://t.me/share/url?url=${url}`;
                break;
            default:
                return;
        }
        window.open(shareUrl, '_blank');
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href)
            .then(() => {
                alert('Ссылка скопирована в буфер обмена!');
            })
            .catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
    }
</script>

</body>
</html>
