<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет материала (искусственный камень)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Расчет используемого материала</h1>
        <form id="calcForm">
            <label for="pieces">Количество изделий:</label>
            <input type="number" id="pieces" min="1" step="1" required>

            <div id="productSizes"></div>

            <button type="button" id="addPiece">Добавить размер изделия</button>

            <label for="gluing">Возможность склеивания:</label>
            <select id="gluing">
                <option value="Да">Да</option>
                <option value="Нет">Нет</option>
            </select>

            <label for="sheetLength">Размер листа (длина, м):</label>
            <input type="number" id="sheetLength" step="0.01" required value="3.68">

            <label for="sheetWidth">Размер листа (ширина, м):</label>
            <input type="number" id="sheetWidth" step="0.01" required value="0.76">

            <label for="leafFraction">Фракция листа (от 0.5 до 1 в шаге 0.25):</label>
            <select id="leafFraction">
                <option value="1">1.0</option>
                <option value="0.75">0.75</option>
                <option value="0.5">0.5</option>
            </select>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Результаты расчетов:</h2>
            <p id="totalArea"></p>
            <p id="sheetsNeeded"></p>
            <p id="wasteLoss"></p>
            <p id="jointCount"></p>
            <p id="totalWaste"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
